<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=https://my.parkeze.com">
    <title>Permanently Moved - Parkeze</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 48px 40px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 24px;
            letter-spacing: -0.5px;
        }

        .status-code {
            font-size: 4rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 16px;
            line-height: 1;
        }

        h1 {
            font-size: 1.75rem;
            color: #1a202c;
            margin-bottom: 16px;
            font-weight: 600;
        }

        p {
            font-size: 1.125rem;
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .redirect-info {
            background: #f7fafc;
            border-left: 4px solid #667eea;
            padding: 16px;
            margin-bottom: 32px;
            text-align: left;
        }

        .redirect-info p {
            margin-bottom: 0;
            font-size: 1rem;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .countdown {
            font-size: 0.875rem;
            color: #718096;
            margin-top: 24px;
        }

        .countdown strong {
            color: #667eea;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Parkeze</div>
        <div class="status-code">301</div>
        <h1>Permanently Moved</h1>
        <p>This site has been permanently moved to a new location.</p>
        
        <div class="redirect-info">
            <p><strong>Old URL:</strong> my.parkezesolutions.com</p>
            <p><strong>New URL:</strong> my.parkeze.com</p>
        </div>
        
        <a href="https://my.parkeze.com" class="btn">Go to New Site</a>
        
        <div class="countdown">
            You will be automatically redirected in <strong><span id="timer">5</span></strong> seconds...
        </div>
    </div>

    <script>
        // Countdown timer
        let seconds = 5;
        const timerElement = document.getElementById('timer');
        
        const countdown = setInterval(() => {
            seconds--;
            timerElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = 'https://my.parkeze.com';
            }
        }, 1000);
    </script>
</body>
</html>
